<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Send mail using java API</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: dodgerblue">
	<div class="container mt-4 pt-4">


		<div class="container text-center bg-primary text-light">

			<h1>Java Mail API sending email.......!</h1>
			<div class="alert alert-primary" th:if="${session.message}">
				<p th:text="${session.message}"></p>

				<th:break th:text="${#session.removeAttribute('message')}"></th:break>
			</div>

		</div>
		<div class="row">
			<div class="col">

				<!-- Here mail sending without file UI -->
				<div class="card">
					<div class="card-header bg-primary text-light">
						<h3>Mail sending Without file</h3>
					</div>
					<div class="card-body">
						<form action="send-mail" method="post">
							<div class="form-group mt-2">
								<label for="exampleInputEmail1" class="form-label">To
									Email address</label> <input type="email" class="form-control"
									name="toemail">
							</div>
							<div class="form-group mt-2">
								<label for="exampleInputEmail1" class="form-label">subject</label>
								<input type="text" class="form-control" name="subject">

							</div>
							<div class="form-group mt-2">
								<label for="exampleInputEmail1" class="form-label">message</label>
								<textarea class="form-control" id="exampleFormControlTextarea1"
									name="body" rows="5"></textarea>

							</div>
							<div class="container text-center mt-2">
								<button class="btn btn-primary" type="submit">Send
									Message !</button>
							</div>
						</form>



					</div>

				</div>
			</div>
			<div class="col">

				<!-- Here Email sending with file attachment......! -->
				<div class="card">
					<div class="card-header bg-primary text-light">
						<h3>Mail sending With file</h3>
					</div>

					<div class="card-body">
						<form action="send-mailwithfile" method="post">
							<div class="form-group mt-2">
								<label for="exampleInputEmail1" class="form-label">To
									Email address</label> <input type="email" class="form-control"
									name="toemail">
							</div>
							<div class="form-group mt-2">
								<label for="exampleInputEmail1" class="form-label">subject</label>
								<input type="text" class="form-control" name="subject">

							</div>
							<div class="form-group mt-2">
								<label for="exampleInputEmail1" class="form-label">message</label>
								<textarea class="form-control" id="exampleFormControlTextarea1"
									name="body" rows="5"></textarea>

							</div>
							<div class="form-control">
								<input type="file" name="attachedfile" class="form-group">
							</div>

							<div class="container text-center mt-2">
								<button class="btn btn-success" type="submit">Send
									Message !</button>
							</div>
						</form>



					</div>

				</div>
			</div>
		</div>


	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>
</html>
